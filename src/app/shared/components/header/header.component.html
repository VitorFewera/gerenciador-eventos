<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title">
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          width="100px"
          height="100%"
          stylingMode="text">
          <div *dxTemplate="let data of 'content'">
            <div *ngFor="let usuario of mostrarUsuario" >
            <app-user-panel [user]="usuario" [menuItems]="userMenuItems" menuMode="context" ></app-user-panel>
            </div>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <div *ngFor="let usuario of mostrarUsuario" >
      <app-user-panel [user]="usuario" [menuItems]="userMenuItems" menuMode="list" ></app-user-panel>
      </div>
    </div>
  </dx-toolbar>
</header>
