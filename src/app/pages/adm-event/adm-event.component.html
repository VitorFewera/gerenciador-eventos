<h2 class="content-block text-center" xmlns="http://www.w3.org/1999/html">Administrando os Eventos</h2>
<div>
  <div class="content-block">
    <div class="container m-0 row">
      <div class="col justify-content-md-center">
        <div class="content-block dx-card responsive-paddings shadow col">


          <dx-data-grid
            id="evento"
            [dataSource]="eventosCadastrados"
            [repaintChangesOnly]="true"
            [showBorders]="false"
          >
            <dxo-scrolling mode="virtual"></dxo-scrolling>
            <dxo-editing
              mode="cell"
              [refreshMode]="refreshMode"
              [allowAdding]="false"
              [allowUpdating]="true"
              [allowDeleting]="true"
            >
            </dxo-editing>

            <dxi-column dataField="nomeEvento" caption="Nome"></dxi-column>
            <dxi-column dataField="dataEvento" caption="Data" dataType="date"></dxi-column>
            <dxi-column dataField="enderecoEvento" caption="Endereço"></dxi-column>
            <dxi-column dataField="descricaoEvento" caption="Descrição"></dxi-column>
            <dxi-column dataField="tipoEvento" caption="Tipo do Evento">
              <dxo-lookup
                [dataSource]="tiposEventos"
                valueExpr="id"
                displayExpr="name"
              ></dxo-lookup>
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</div>
